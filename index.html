<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Tracker with Favicons</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>URL Tracker</h1>
    <label for="input-el">Enter URL:</label>
    <input type="text" id="input-el" placeholder="https://example.com">
    <div class="button-group">
        <button id="input-btn">Save URL</button>
        <button id="delete-btn">Delete All</button>
    </div>
    <ul id="ul-el"></ul>

    <!-- Firebase SDKs -->
    <script type="module" src="index.js"></script>
</body>
</html>
